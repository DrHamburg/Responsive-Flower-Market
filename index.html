<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Faugei | Flower Shop</title>
</head>
<body>
    <header>
        <div class="bg-amber-100">
            <nav class="flex max-w-7xl mx-auto justify-between items-center text-xl text-gray-500 max-sm:px-6">
            <img class="w-auto h-[60px] my-3" src="assets/logo.png" alt="">
            <ul class="flex gap-10">
                <li><a class="hover:text-black max-sm:hidden" href="">Home</a></li>
                <li><a class="hover:text-black max-sm:hidden" href="">Shop</a></li>
                <li><a class="hover:text-black max-sm:hidden" href="">About Us</a></li>
                <li class="flex gap-1.5"><img src="https://img.icons8.com/?size=24&id=zhda2EVBCvHY&format=png" alt=""><a class="hover:text-black" href="">Cart($56)</a></li>
            </ul>
            </nav>
        </div>
        
        <section class="flex max-w-7xl mx-auto mt-45 justify-between max-sm:flex-col-reverse">
            <div class="flex flex-col w-1/2 justify-end max-sm:w-full max-sm:px-6">
                <h1 class="text-7xl font-serif font-bold max-sm:text-4xl max-sm:mt-6">ALWAYS <span class="text-orange-400">FRESH FLOWERS</span></h1>
                <p class="text-gray-500 text-2xl max-sm:text-xl">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div>
                <img  src="assets/hero-flower.png" alt="">
            </div>
        </section>
    </header>
</body>
</html>
